  <style type="text/css" media="screen">

    @font-face
    {
    font-family: 'FreeStyle';
    src: url(fonts/FREESCPT.TTF);
    }
    
    @font-face
    {
    font-family: 'Impact';
    src: url(fonts/impact.ttf);
    }

    body {
      width:auto; height:auto;  
      padding: 0 0 0 0;
      margin: 0;
      color: #fff; 
      /*background-color: #36EBFF;  */
    }
    body {
      font-family: 'Arial', sans-serif;
      font-size:20px;
      display:block;
    }

    #content p {
      line-height: 36px; 
      font-size:36px;
    }

    .image {
      display:inline;
      /*box-shadow: 10px 10px 5px #888888;*/
      width:30%;
      padding: 70px 0px 30px 0px;
      min-width: 300px;
    }

    #homeBanner {
      background-image: url(images/backgrounds/grass-house.jpg); 
      background-repeat: no-repeat;
      background-position: center;  
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      -webkit-transform: translate3d(0,0,0);
      bottom: 0;
      left: 0;
      margin: auto;
      overflow: auto;
      position: absolute;
      right: 0;
      top: 0;
      display: block;
    }

    #homeBanner h1{ 
      color:#fff;
      font-size: 225px;
      text-shadow: -5px 5px 8px rgba(0,0,0,.4);
      position: absolute;
      /*left:0.65em;*/
      font-family: 'FreeStyle', sans-serif;
      /*top:0px;*/
      padding-left: 1em;
      -webkit-margin-before: 0em;
      -webkit-margin-after: 0em;
      -webkit-margin-start: 0px;
      -webkit-margin-end: 0px;
      font-weight: normal;
    }
    #homeBanner h2{ 
      color:#ff0;
      font-size: 100px;
      text-shadow: -5px 5px 8px rgba(0,0,0,.4);
      position: absolute;
      /*left:0;*/
      padding-left: 1.25em;
      font-family: 'Oswald', sans-serif;
      top:75%;
      padding-top: 0px;
      font-weight: bold;
      width:auto;
      margin:-70px 0px 0px 0px;
    }
    h2{ 
      text-align: left;
      color:#fff;
      font-size: 72px;
      text-shadow: 0 5px 8px rgba(0,0,0,.4);
      position: relative;
      margin: 0 auto 0px;
      padding: 0 0px;
      padding-top:50px;
      padding-left: 1em;
      font-family: 'FreeStyle', sans-serif;
      font-weight: normal;
      /*border: 1px dotted #fff;*/
    }
    h3{ 
      text-align: center;
      color:#fff;
      font-size: 40px;
      text-shadow: 0 0 8px rgba(0,0,0,.3);
      position: relative;
      margin: 0 auto 0px;
      padding: 0 0px;
      width:100%;
      padding-top:10px;
      padding-bottom:10px;
      /*border: 1px dotted #fff;*/
    }

    #bannerText {
      position: absolute;
      /*top: 200px;*/
      text-align: center;   
      width: 100%;  
    }

    #content {
      background-image: url(images/backgrounds/canvasbackground3.jpg);
      background-size: 100% auto;
      background-repeat: repeat-y;
      display:block;
      width: 100%; 
      position: relative;
      clear:both;
      /*margin-top: 100vh;*/
    }

    #secondNav{ 
      position: absolute;     
      top:0;
      right: 0; 
      width: 100%;
      height:50px;
      margin: 0 0 0px 0px;   
      text-align: right;   
      padding-top: 5px;    
      right: 2.5%;  
      display: inline-block;  
    }

    #mainNav {
      position: absolute;     
      top:0;
      right: 0; 
      width: 100%;
      height:50px;
      margin: 0 0 0px 0px;   
      text-align: right;   
      padding-top: 5px;    
      right: 2.5%;  
      display: inline-block;  
    } 

    .animatedButton {
      height: 40px;
      width: 90px;
      position: relative;
      display:inline;
      text-decoration: none;
      padding-left: 10px;
    }

    #tourButton {
      height: 40px;
      width: 90px;
      position: relative;
      display:inline;
      text-decoration: none;
      padding-left: 10px;
      text-shadow: 0 5px 8px rgba(0,0,0,.4);
    }

    #aboutButton {
      height: 40px;
      width: 90px;
      position: relative;
      display:inline;
      text-decoration: none;
      padding-left: 10px;
      text-shadow: 0 5px 8px rgba(0,0,0,.4);
    }

    #dataButton {
      height: 40px;
      width: 90px;
      position: relative;
      display:inline;
      text-decoration: none;
      padding-left: 10px;
      text-shadow: 0 5px 8px rgba(0,0,0,.4);
    }

    .footerImage {
      display:inline;
      width:25%;
      padding: 30px 10px 10px 10px;
      /*min-width: 300px;*/
    }

    #leftImage {
      float: left;
    }

    #rightImage {
      float: right;
    }

    .highlightedText {
      font-family:'FreeStyle'; 
      color:#7cba2b; 
      font-size:55px; 
      padding-bottom:-20px;
    }

    /*@media screen and (min-width: 900px) {
      #tourButton {
        display:inline;
      }
    }

    @media screen and (max-width: 900px) {
      #tourButton {
        display:none;
      }
    }*/

    @media screen and (max-width: 400px) {
      #content p {
        line-height: 24px; 
        font-size:24px;
      }

      #homeBanner {
        /*position: absolute;*/
      }
      #homeBanner h1{ 
        font-size: 100px;
        padding-left: 0.25em;
      }
      #homeBanner h2{ 
        font-size: 50px;
        margin: -25px 0px 0px 0px;
        padding-left: 0.5em;
      }
      #bannerText {
        position: absolute;
      }
      .image {
        clear: both;
        text-align: center;
        float: none;
        padding-top: 20px;
      }
      h2{ 
        font-size: 50px;
      }
      #leftImage {
        float: none;
      }
      #rightImage {
        float: none;
      }
      .highlightedText {
        font-size:44px; 
      }
    }

    @media (min-width:320px) { /* smartphones, iPhone, portrait 480x320 phones */ }
    @media (min-width:481px) { /* portrait e-readers (Nook/Kindle), smaller tablets @ 600 or @ 640 wide. */ }
    @media (min-width:641px) { /* portrait tablets, portrait iPad, landscape e-readers, landscape 800x480 or 854x480 phones */ }
    @media (min-width:961px) { /* tablet, landscape iPad, lo-res laptops ands desktops */ }
    @media (min-width:1025px) { /* big landscape tablets, laptops, and desktops */ }
    @media (min-width:1281px) { /* hi-res laptops and desktops */ }

  </style>

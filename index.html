<head>

  <style type="text/css" media="screen">
    
    body {
      width:auto; height:auto;  
      padding: 0 0 0 0;
      margin: 0;
      color: #fff; 
      /*background-color: #36EBFF;  */
    }
    body {
      font-family: 'Oswald', sans-serif;
      font-size: 20px;
      display:block;
    }

    #homeBanner {
      /*background-color: #132b2b;*/
    } 

    #homeBanner {
      background-image: url(images/backgrounds/grass-house.jpg); 
      background-repeat: no-repeat;
      background-position: center;  
      background-size: cover;
      bottom: 0;
      left: 0;
      margin: auto;
      overflow: auto;
      position: fixed;
      right: 0;
      top: 0;
      display: block;
    }
    #filler {
      bottom: 0;
      left: 0;
      width:100vw;
      height:100vh;
      margin: auto;
      overflow: auto;
      position: relative;
      right: 0;
      top: 0;
      display: block;
    }

    #homeBanner h2{ 
      text-align: center;
      color:#fff;
      font-size: 64px;
      /*text-transform: uppercase;*/
      display: block;
      text-shadow: 0 0 8px rgba(0,0,0,.3);
      position: relative;
      margin: 0 auto 0px;
      padding: 0 0px;
    }

    #bannerText {
      position: fixed;
      top: 200px;
      text-align: center;   
      width: 100%;  
    }

    #content {
      background-color: #132b2b;
      display:block;
      width: 100vw; 
      position: relative;
      height:1080px;
    }
#mainNav{ 
      right: 2.5%;  
      /*position:absolute; top:50%; height:30px; margin-top:-10px;    */
      display: inline-block;  
    }

    #mainNav {
      position: fixed;     
      top:0;
      right: 0; 
      width: 100%;
      height:50px;
      margin: 0 0 0px 0px;   
      text-align: right;   
      padding-top: 5px;    
    } 

    #tourButton {
      height: 40px;
      width: 90px;
      position: relative;
      display:inline;
      text-decoration: none;
      padding-left: 10px;
    }

    #aboutButton {
      height: 40px;
      width: 90px;
      position: relative;
      display:inline;
      text-decoration: none;
      padding-left: 10px;
    }

    #dataButton {
      height: 40px;
      width: 90px;
      position: relative;
      display:inline;
      text-decoration: none;
      padding-left: 10px;
    }

    /*@media screen and (min-width: 900px) {

    }

      }

    @media screen and (max-width: 400px) {

  </style>
  <script>
    $(function(){
          var R1 = Raphael("dataButton", 90, 40);
          var R2 = Raphael("tourButton", 90, 40);
          var R3 = Raphael("aboutButton", 90, 40);
          var dataButton = new AnimatedButton(R1, "Data", 90, 40);
          var tourButton = new AnimatedButton(R2, "Tour", 90, 40);
          var aboutButton = new AnimatedButton(R3, "About", 90, 40);
      });

    window.onresize = function(evt) {
      document.getElementById('wrapper').style.display = 'none';
      document.getElementById('wrapper').style.display = 'block';      
    }
    $(window).scroll(function() {        
         document.getElementById('wrapper').style.display = 'none';
      document.getElementById('wrapper').style.display = 'block'; 
    });
  </script>
</head>
<body>
  <div style="height:100%; position:absolute;">
    <div id="homeBanner">      
      <div id="bannerText" style="margin-top: 0px; opacity: 1;">
        <!-- <h2 style="font-size: 64px;">Net Zero Energy Water &amp; Waste</h2> -->
        <h2 style="font-size: 64px;">Welcome to the NEWW house</h2>
      </div>    
    </div>  
    <div id="wrapper">
      <div id="filler"> 
      </div>

      <div id="content">
        "helloaaaaaaaaassafffaaaaaaaaaaaaaaaaaaaaaaa               nmmmm                       asdfasdfs"
      </div>
    </div>
    

    <div id="mainNav" class="clearfix" >
      <a href="data.html" id="dataButton"></a>
      <span style="height:50px; position:absolute; top:50%; margin-top:-17px;">|</span>
      <a href="tour.html" id="tourButton"></a>
      <span style="height:50px; position:absolute; top:50%; margin-top:-17px;">|</span>
      <a href="about.html" id="aboutButton"></a>
    </div>
  </div>

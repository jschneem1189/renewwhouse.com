<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=yes" />
  <title>ReNEWW</title>
  <script src="libraries/jquery-1.9.1.js"></script>
  <script src="libraries/raphael.js"></script>
  <script src="libraries/modernizr.custom.46375.js"></script>
  <script src="components/AnimatedButton.js"></script>
  <link rel="shortcut icon" href="images/32x32 logo.ico">
  <link rel="stylesheet" type="text/css" media="screen" href="css/partners.css" />
  <link rel="stylesheet" type="text/css" media="screen and (max-width: 320px)" href="css/partners320.css" />
  <link rel="stylesheet" type="text/css" media="screen and (min-width: 651px) and (max-width: 1000px)" href="css/partners650.css" />
  <link rel="stylesheet" type="text/css" media="screen and (min-width:321px) and (max-width: 650px)" href="css/partners650.css" />
  <script>
      $(function(){
        var R1 = Raphael("dataButton", 80, 30);
        // var R2 = Raphael("tourButton", 80, 30);
        var R3 = Raphael("aboutButton", 80, 30);
        var R4 = Raphael("partnerButton", 90, 30);
        var dataButton = new AnimatedButton(R1, "DATA", 80, 30);
        // var tourButton = new AnimatedButton(R2, "TOUR", 80, 30);
        var aboutButton = new AnimatedButton(R3, "ABOUT", 80, 30);
        var partnerButton = new AnimatedButton(R4, "PARTNERS", 90, 30);
      });

      var fixFormatting = function() {
        $('#more').css('position','relative');
        $('#more').css('right','0%');

        var viewportHeight = $(window).height();
        var mainPageHeight = $('#content').height();
        if (mainPageHeight <= viewportHeight) {
          // $('#spacer').css('height', offset + 'px');
          $('#more').css('position','absolute');
          $('#more').css('right','10%');
        }

        var photoHeight = $('.photoLeft').height();
        var logoHeight = $('.logo').height();
        $('.logo').css('margin-bottom', (photoHeight-logoHeight)/2);
        $('#content').css('min-height',viewportHeight);
      }

      window.onresize = function(evt) {
        fixFormatting();
      }

      var scrollBanner = function() {
        //Get the scoll position of the page
        var scrollPos = jQuery(this).scrollTop();
      
        //Scroll the background of the banner
        var val = (-scrollPos/8);
        jQuery('#mainPage').css({
          'background-position' : 'center ' + val +'px'
        });    
      }.bind(this);

      $(window).load(function(evt) {
        $('#wrapper').show();
        fixFormatting();
        scrollBanner();
      });

      $(window).scroll(function() {
          if (!Modernizr.touch) {
            scrollBanner();
          }
      });
  </script>
</head>
<body style="margin:0;">
  <div id="wrapper" style="display:none">
      <div id="mainPage" style="z-index:-1">
      </div>
      <div id="content">
        <div id="partners">
          <div id="bluebg">
            <h2 style="padding-top: 15px; color:#73be44">a special thank you to our</h2>
            <!-- <h1>THANK YOU</h1> -->
            <h1>PARTNERS</h1>
          </div>
        </div>
        <div class="partner">
          <img src="images/partners/insulation2.jpg" class="photoLeft"/>
          <a href="http://www.honeywell.com" target="_blank"><img src="images/partners/Honeywell-Logo.jpg" class="logo"/></a>
        </div>
        <div class="partner">
          <a href="http://www.szna-usa.com" target="_blank"><img src="images/partners/SZNA.png" class="logo" style="background-color:white; padding:10px;"/></a>
          <img src="images/partners/pvpanels2.jpg" class="photoRight"/>
        </div>
        <div class="partner">
          <!-- <img src="images/partners/insulation2.jpg" class="photoLeft"/> -->
          <a href="http://www.enertechgeo.com" target="_blank"><img src="images/partners/enertech_logo.jpg" class="logo"/></a>
        </div>
        <div class="partner">
          <!-- <img src="images/partners/insulation2.jpg" class="photoLeft"/> -->
          <a href="http://www.greengoosehomes.com" target="_blank"><img src="images/partners/GGH_Logo_FINAL.jpg" class="logo"/></a>
        </div>
        <p id="more">...and more to come.</p>
      </div>
    </div>
  </div>
  <!-- <p id="more">...and more to come.</p> -->
  <div id="mainNav" class="clearfix" style="z-index:2000;">
    <a href="index.html"><img src="images/grayhouse.png" id="homelogo"></a>
    <div style="padding-top:5px;" >
      <a href="data.html" id="dataButton" class="animatedButton"></a>
      <!-- <a href="" id="tourButton" class="animatedButton"></a> -->
      <a href="partners.html" id="partnerButton" class="animatedButton"></a>
      <a href="about.html" id="aboutButton" class="animatedButton"></a>
    </div>

</body>
</html>

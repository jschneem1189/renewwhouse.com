<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=yes" />
  <meta name="description" content="Take some time to take a tour around the ReNEWW house photo gallery" />
  <title>ReNEWW House Photo Gallery</title>
  <!-- Core CSS file -->
  <link rel="stylesheet" href="css/lib/photoswipe.css">

  <!-- Skin CSS file (styling of UI - buttons, caption, etc.)
       In the folder of skin CSS file there are also:
       - .png and .svg icons sprite,
       - preloader.gif (for browsers that do not support CSS animations) -->
  <link rel="stylesheet" href="css/lib/default-skin/default-skin.css">
  <link rel="shortcut icon" href="images/32x32 logo.ico">
  <link rel="stylesheet" type="text/css" media="screen" href="css/lib/normalize.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/gallery.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/mainNav.css" />
  <link rel="stylesheet" type="text/css" media="screen and (max-width: 500px)" href="css/galleryMobile.css" />
  <link rel="stylesheet" type="text/css" media="screen and (max-width: 500px)" href="css/mainNavMobile.css" />
  <link rel="stylesheet" type="text/css" media="screen and (min-width:501px) and (max-width: 650px)" href="css/gallery650.css" />
  <script data-main="js/app/gallery" src="js/lib/require.js"></script>
</head>
<body>
  <div id="wrapper" style="visibility:visible">
    <div id="title">
      <h1>Photo Gallery</h1>
      <img class="icon" src="images/galleryicon_wide.png" />
    </div>
    <div class="my-gallery" id="gallery" itemscope itemtype="http://schema.org/ImageGallery"><div class="grid-sizer"></div></div>
    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe.
             It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">

            <!-- Container that holds slides.
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>

            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">

                <div class="pswp__top-bar">

                    <!--  Controls are self-explanatory. Order can be changed. -->

                    <div class="pswp__counter"></div>

                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                    <button class="pswp__button pswp__button--share" title="Share"></button>

                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                    <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                          <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                          </div>
                        </div>
                    </div>
                </div>

                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>

                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>

                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>

                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>

            </div>

        </div>

    </div>
  </div>
  <div id="mainNav" class="clearfix" >
    <a href="index.html"><img src="images/grayhouse.png" id="homelogo"></a>
  </div>
  <div id="screen" ></div>
  <div id="horizontalMenu" >
    <a href="data.html" id="dataButton" class="animatedButton"></a>
    <a href="partners.html" id="partnerButton" class="animatedButton"></a>
    <a href="gallery-albums.html" id="galleryButton" class="animatedButton"></a>
    <a href="about.html" id="aboutButton" class="animatedButton"></a>
  </div>
  <img src="images/hamburgerIcon.png" id="hamburgerIcon"/>
</body>
</html>

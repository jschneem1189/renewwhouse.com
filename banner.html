<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NEWW</title>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="raphael.js"></script>
  <script src="pie.js"></script>
  <script src="popup.js"></script>
  <script src="analytics.js"></script>
  <script src="house-hover.js"></script>
  <script src="AnimatedButton.js"></script>
  <script src="stellar.js"></script>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald">
  <script type="text/javascript" src="http://themetrust.com/demos/hero/wp-content/themes/herothemetrust/js/jquery.fittext.js?ver=1.0"></script>
  <style type="text/css" media="screen">
    
    body {
      width:auto; height:auto;  
      padding: 0 0 0 0;
      margin: 0;
      color: #7d7d7b; 
      background-color: #fff;  
      height: 1200px;
    }
    body {
      font-family: 'Oswald', sans-serif;
      font-size: 48px;
    }

    #homeBanner {
      background-color: #132b2b;
    } 

    #homeBanner {
      background-image: url(images/home_banner_mountains_2.jpg);   
      background-repeat:no-repeat;
      background-attachment:fixed;
      background-position:center top;     
    }
    #homeBanner { 
      height: 450px;
      display: block;
      margin: 0px auto 0;
      width: 100%;
      position: relative;
      padding-top: 1px;
      overflow: hidden;
    }

    #homeBanner h2{ 
      text-align: center;
      color:#fff;
      font-size: 64px;
      text-transform: uppercase;
      display: block;
      text-shadow: 0 0 8px rgba(0,0,0,.3);
      position: relative;
      margin: 0 auto 0px;
      padding: 0 0px;
    }

    #bannerText {
      position: fixed;
      top: 200px;
      text-align: center;   
      width: 100%;  
    }

    #mainNav{ 
      right: 2.5%;  
      position:absolute; top:50%; height:30px; margin-top:-10px;    
      display: inline-block;  
    }

    #mainNav {
      position: relative;     
      padding-top: 20px;
      top:0;
      right: 0; 
      width: 95%;
      margin: 0 0 0px 2.5%;   
      text-align: center;       
    } 

    #tourButton {
      height: 40px;
      width: 90px;
      position: relative;
      display:block;      
  }

  </style>
  <script>
    $(function(){
        $.stellar({
          horizontalScrolling: false,
          verticalOffset: 40
        });

        ///////////////////////////////
        // Parallax
        ///////////////////////////////

        // Calcualte the home banner parallax scrolling
          function scrollBanner() {
            //Get the scoll position of the page
            scrollPos = jQuery(this).scrollTop();

            //Scroll and fade out the banner text
            jQuery('#bannerText').css({
              'margin-top' : -(scrollPos/3)+"px",
              'opacity' : 1-(scrollPos/300)
            });
          
            //Scroll the background of the banner
            jQuery('#homeBanner').css({
              'background-position' : 'center ' + (-scrollPos/8)+"px"
            });    
            jQuery("#homeBanner h2").fitText(1.7, { minFontSize: '24px', maxFontSize: '64px' });  
          }
          $(window).scroll(function() {        
               scrollBanner();        
          });

          var R1 = Raphael("tourButton", 100, 50);
          var button = new AnimatedButton(R1, "Tour", 90, 40);
      });
  </script>
</head>
<body>
  <div id="mainNav" class="clearfix">   
  </div>
  <div id="homeBanner" style="background-position: 50% 0px;">      
    <div id="bannerText" style="margin-top: 0px; opacity: 1;">
      <h2 style="font-size: 64px;">Net Zero Energy Water &amp; Waste</h2>
    </div>    
  </div>  
  <div id="tourButton"></div>
</body>
</html>
